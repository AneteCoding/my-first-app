<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/71e18a6f0c.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>WXapp</title>
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
        <div class="app">
        <form class="row search-city">
            <div class="form-group col-6">
            <input type="search" placeholder="Search City..." class= "form-control" id="search-city" autocomplete="off"/>
            </div>
                 <button class="col-1">
                    <i class="fas fa-search"></i>
                </button>
                <button class="col-1">
                    <i class="fas fa-location-arrow" id="location"></i>
                </button>             
        </form>
            <p>Last updated: <span class="date" id="date"></span> </p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="clearfix" id="current-wx">
                        <h1></h1>
                         <img src="" alt="" id="icon"></i>
                            <span class= "temperature" id= "temperature"></span>
                            <span class="units">
                        <a href="#" id="celsius-unit" class="active">°C </a> | 
                        <a href="#" id="farenheit-unit">°F</a>
                        </span> 
                        </div>
                    </div>
                    <div class="col-md-6">
                        <ul>
                            <li>
                                Local time: <span id="local-time"></span>
                            </li>
                            <li>
                                Humidity: <span id="humidity"></span> %
                            </li>
                            <li>
                            Wind: <span id="wind"></span> m/s
                            </li>
                            <li class="cloud-coverage" id="clouds"></li>
                        </ul>
                    </div>
                 </div>
                 <p>Forecast for next hours...</p>
                 <div class="row weather-forecast" id="forecast">
                 </div>
                 </div>
        <small>
            <a href="https://github.com/AneteCoding/my-first-app" target="_blank">Open-source code</a>, by  <a href="https://www.linkedin.com/in/anete-bogdanova-a5ba366a/" target="_blank">Anete</a>
        </small>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
