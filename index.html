<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/71e18a6f0c.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>WXapp</title>
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
        <div class="app">
        <form class="search-city">
            <input type="search" placeholder="Search City..." id="search-city"/>
                <button>
                    <i class="fas fa-search"></i>
                </button>
                <button>
                    <i class="fas fa-location-arrow" id="location"></i>
                </button>
        </form>
            <p class="date"></p>
            <div class="card text-center">
                <div class="row">
                    <div class="col">
                        <h1></h1>
                            <span class= "temperature" id= "temperature"></span>
                            <span class="units">
                        <a href="#" id="celsius-unit">°C </a> | 
                        <a href="#" id="farenheit-unit">°F</a>
                        </span>
                        <br/>
                        <i class="fas fa-cloud cloud"></i>
                    </div>
                    <div class="col">
                        <ul>
                            <li>
                            <span id="sunrise"></span> | <span id="sunset"></span>
                            </li>
                            Humidity: <span id="humidity"></span> %
                            <li>
                            Wind: <span id="wind"></span> m/s
                            </li>
                            <li class="cloud-coverage" id="clouds">
                            </li>
                        </h2>
                        </ul>
                    </div>
                 </div>
                </div>
                 <hr/>
                 <div class="card text-center">
                 <div class="row">
                     <div class="col">
                         <h2>
                             D+1
                         </h2>
                         <h3>
                             4° | -2° 
                         </h3>
                        <i class="fas fa-sun sun"></i>
                     </div>
                    <div class="col">
                        <h2>
                            D+2
                        </h2>
                        <h3>
                            2° | 0°
                        </h3>
                        <i class="fas fa-sun sun"></i>
                    </div>
                    <div class="col">
                        <h2>
                            D+3
                        </h2>
                        <h3>
                            3° | -1°
                        </h3>
                        <i class="fas fa-sun sun"></i>
                    </div>
                    <div class="col">
                        <h2>
                            D+4
                        </h2>
                        <h3>
                            1° | -3°
                        </h3>
                        <i class="fas fa-sun sun"></i>
                    </div>
                    <div class="col">
                        <h2>
                            D+5
                        </h2>
                        <h3>
                            4° | -2°
                        </h3>
                        <i class="fas fa-sun sun"></i>
                    </div>
              </div>
            </div>
        </div>
        <small>
            <a href="https://github.com/AneteCoding/wx-app" target="_blank">Open-source code</a>, by Anete
        </small>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
